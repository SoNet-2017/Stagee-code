
<form id="frmLogin" role="form" ng-submit="signIn()" class="center-block">
    <h2>Stagee</h2>
    <h3>Partecipa, organizza, condividi e certifica esperienze lavorative e formative.</h3>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Accedi con Facebook</button>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Indirizzo e-mail" name="email" ng-model="user.email" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ng-model="user.nome" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="cognome" placeholder="Cognome" name="cognome" ng-model="user.cognome" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="user.username" required="required"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="user.password" required="required"/>
    </div>


    <label class="checkbox-inline">
        <input type="checkbox" value="">Performer
    </label>

    <label class="checkbox-inline">
        <input type="checkbox" value="">Organizzatore
    </label>

    <button type="submit" class="btn btn-primary center-block" >Iscriviti</button>

</form>

</div>


<a href="#" style="text-align: center" onclick="event.preventDefault();" ng-click="returnToLogin();">Vai al Login</a>


</form>
