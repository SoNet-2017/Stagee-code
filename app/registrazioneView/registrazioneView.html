<div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>
<div class="alert alert-danger alert-dismissible" role="alert" ng-if="dati.error">{{ dati.error }}</div>


<div container>

<div class="col-md-4">
</div>

<div class="col-md-4">

<div ng-controller="RegistrazioneCtrl as $ctrl">

<form id="frmLogin" role="form" ng-submit="signUp()" class="center-block">
    <img src="images_stagee/Stagee_logoesteso.png" style="width: 70%">
    <h3 class="intro">Partecipa, organizza, condividi e certifica esperienze lavorative e formative.</h3>

    <div class="form-group">
        <button type="submit" class="btn btn-custom">Accedi con Facebook</button>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Indirizzo e-mail" name="email" ng-model="user.email" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ng-model="user.nome" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="cognome" placeholder="Cognome" name="cognome" ng-model="user.cognome" required="required"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="user.username" required="required"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password - minimo 6 caratteri!" name="password" ng-model="user.password" required="required"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="txtPass2" placeholder="Conferma la password" name="password2" ng-model="user.password2" required="required"/>
    </div>

    <div class="form-group">
        <p>Carica la tua immagine profilo!</p>
        <file-upload on-change="$ctrl.onChange">
        </file-upload>
    </div>

<p>Chi sei?</p>
    <label class="radio-inline"><input type="radio" name="tipo" value="performer" ng-model="user.tipo" required="required">Performer
    </label>
    <label class="radio-inline"><input type="radio" name="tipo" value="performer/organizzatore" ng-model="user.tipo" required="required">Performer/Organizzatore
    </label>
<p></p>


    <button type="submit" class="btn btn-custom center-block">Iscriviti</button>



</form>

</div>



<a href="#" onclick="event.preventDefault();" ng-click="returnToLogin();">Vai al Login</a>



</div>

</div>


<div class="modal fade" id="conferma">
    <div class="modal-dialog" role="document">

        <!-- Modal content-->
        <div align="center" class="modal-content" class="col-xs-8">
            <div class="modal-header">
                <p class="modal-title">
                <h2 text-align="center">Registrazione completata!</h2>
                </p>
            </div>
            <br>
            <a href="#!/loginView" onclick="$('.modal').modal('hide')">
                <h3 style="align-content: center" >Ora puoi andare al login!</h3>
            </a>


        </div>
    </div>
</div>
