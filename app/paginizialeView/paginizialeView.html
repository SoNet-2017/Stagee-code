<body ng-app="myApp">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images_stagee/microfono.jpg" alt="microfono">
        </div>

        <div class="item">
            <img src="images_stagee/teatroo.jpg" alt="recitazione">
        </div>

        <div class="item">
            <img src="images_stagee/scarpette-danza-classica.jpg" alt="punte_danza">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<form id="frm" role="form" ng-submit="signIn()" >

    <!--<img src="images_stagee/Artboard1.jpg" alt="Artboard1" style="width:460px;height:290px">-->
    <div class="carousel-caption" id="pagin" z-index="50" >
        <h2 >Stagee</h2>
        <h3>Conquista la scena!</h3>

        <div class="form-group">
            <button id="login" type="login" class="btn btn-success center-block" ng-click="redirectToLogin();">Login</button>        <!-- <button type="submit" class="btn btn-success center-block">Login</button> -->
        </div>
        <div class="form-group">
            <button type="registrazione" class="btn btn-success center-block"  ng-click="redirectToRegistrazione();">Registrazione</button>
        </div>
    </div>
</form>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    .container {
        padding: 80px 120px;
    }
    .person {
        border: 10px solid transparent;
        margin-bottom: 25px;
        width: 80%;
        height: 80%;
        opacity: 0.7;
    }
    .person:hover {
        border-color: #f1f1f1;
    }
</style>
</head>


<div class="container text-center">
    <h3>IL NOSTRO TEAM</h3>
    <p><em>We love music!</em></p>
    <p>We have created a fictional band website. Lorem ipsum..</p>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <p class="text-center"><strong>Silvia Barattini</strong></p><br>
            <a href="#demo" data-toggle="collapse">
                <img src="images_stagee/Silvia.jpg" alt="Silvia" class="img-circle person" width="255" height="255">
            </a>
            <div id="demo" class="collapse">
                <p>Web designer</p>

            </div>
        </div>

        <div class="col-sm-4">
            <p class="text-center"><strong>Matteo Giambiasi</strong></p><br>
            <a href="#demo3" data-toggle="collapse">
                <img src="images_stagee/Artboard1.jpg" alt="Matteo" class="img-circle person"  width="255" height="255">
            </a>
            <div id="demo3" class="collapse">
                <p>Bass player</p>
                <p>Loves math</p>
                <p>Member since 2005</p>
            </div>
        </div>

        <div class="col-sm-4">
            <p class="text-center"><strong>Fabio Orlando</strong></p><br>
            <a href="#demo2" data-toggle="collapse">
                <img src="images_stagee/Artboard1.jpg" alt="Fabio" class="img-circle person" width="255" height="255">
            </a>
            <div id="demo2" class="collapse">
                <p>Drummer</p>
                <p>Loves drummin'</p>
                <p>Member since 1988</p>
            </div>
        </div>
    </div>
</div>
