<link rel="stylesheet" href="app.css">


<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.merita.biz/wp-content/uploads/2015/11/microfono-per-podcast-1-1400x800.jpg" style="height: 100%; width: 100%; display: block">
        </div>

        <div class="item">
            <img src="http://www.merita.biz/wp-content/uploads/2015/11/microfono-per-podcast-1-1400x800.jpg" style="height: 100%; width: 100%; display: block">
        </div>

        <div class="item">
            <img src="http://www.merita.biz/wp-content/uploads/2015/11/microfono-per-podcast-1-1400x800.jpg" style="height: 100%; width: 100%; display: block">
        </div>
    </div>

    <div class="carousel-caption">
        <div class="overlay">

            <img src="images_stagee/Stagee_logo.png" style="height: 70%; width: 70%; display: block">
            <h1>Stagee</h1>
            <h2>Conquista la scena!</h2>
            <br>
            <div class="form-group">
                <button id="login" type="login" class="btn btn-custom center-block" ng-click="redirectToLogin()" >Login</button>
            </div>
            <div class="form-group">
                <button type="registrazione" class="btn btn-custom center-block" ng-click="redirectToRegistrazione()">Registrazione</button>
            </div>
        </div>
    </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
